<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
		}

		body {
			background-color: #111;
			color: #e0e0e0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			width: 100%;
			max-width: 420px;
			padding: 40px 20px;
		}

		h1 {
			font-weight: 300;
			font-size: 28px;
			margin-bottom: 50px;
			letter-spacing: -0.5px;
		}

		.form-group {
			margin-bottom: 35px;
			position: relative;
		}

		label {
			display: none;
		}

		input {
			width: 100%;
			background-color: transparent;
			border: none;
			border-bottom: 1px solid #333;
			color: #e0e0e0;
			font-size: 16px;
			padding: 10px 0;
			transition: border-color 0.3s;
		}

		input::placeholder {
			color: #555;
			font-weight: 300;
		}

		input:focus {
			outline: none;
			border-bottom: 1px solid #888;
		}

		button {
			background-color: transparent;
			color: #e0e0e0;
			border: 1px solid #333;
			padding: 12px 0;
			width: 100%;
			font-size: 14px;
			font-weight: 400;
			letter-spacing: 1px;
			text-transform: uppercase;
			cursor: pointer;
			margin-top: 20px;
			transition: all 0.3s;
		}

		button:hover {
			background-color: #1a1a1a;
			border-color: #444;
		}

		.progress-container {
			width: 100%;
			height: 1px;
			background: #222;
			position: fixed;
			top: 0;
			left: 0;
		}

		.progress-bar {
			height: 1px;
			background: #555;
			width: 33%;
		}

		.footer {
			margin-top: 40px;
			text-align: center;
		}

		.footer a {
			display: inline-flex;
			align-items: center;
			color: #e0e0e0;
			text-decoration: none;
			font-size: 14px;
			transition: color 0.2s ease-in-out;
		}

		.footer a:hover {
			color: #ccc;
		}

		.footer svg {
			margin-right: 8px;
			fill: #e0e0e0;
			width: 20px;
			height: 20px;
			transition: fill 0.2s;
		}

		.footer a:hover svg {
			fill: #ccc;
		}
	</style>
</head>
<body>
	<div class="progress-container">
		<div class="progress-bar"></div>
	</div>

	<div class="container">
		<h1>Create account</h1>
		<form method="post" action="/register">
			<div class="form-group">
				<input type="text" id="name" name="name" placeholder="Name" required />
			</div>

			<div class="form-group">
				<input type="email" id="email" name="email" placeholder="Email" required />
			</div>

			<div class="form-group">
				<input type="password" id="password" name="password" placeholder="Password" required />
			</div>

			<button type="submit">Register</button>
		</form>
	</div>

	<div class="footer">

	</div>
</body>
</html>
